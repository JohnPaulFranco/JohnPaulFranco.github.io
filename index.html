<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Fundraiser</title>
</head>
<body>

<h1>T-Shirt Fundraiser</h1>


<form action="submit_survey.php" method="post">
    <label for="userId">Your School ID:</label>
    <input type="text" id="userId" name="userId" placeholder= "53001234" required>

    <label for="size">Select your shirt size:</label>
    <select id="size" name="size" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xl">Extra Large</option>
    </select>

    <fieldset>
        <legend>Shirt Color</legend>
        <label><input id="beige" type="radio" name="beige-black" value="beige" checked> Beige</label>
        <label><input id="black" type="radio" name="beige-black" value="black"> Black</label>
    </fieldset>

    <input type="submit" value="Submit">
</form>

</body>
</html>
